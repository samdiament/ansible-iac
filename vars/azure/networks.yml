azure_networks:
  - name: default
    state: present
    address_prefixes_cidr: 10.254.0.0/16
  - name: network2
    state: present
    address_prefixes_cidr: 10.250.0.0/16

azure_subnets:
  - name: default
    state: present
    virtual_network_name: default
    address_prefix_cidr: 10.254.1.0/24
    security_group: default

azure_securitygroups:
  - name: default
    state: present
    purge_rules: true
    rules:
      - name: AllowSSH
        protocol: Tcp
        source_address_prefix:
          - 0.0.0.0/0
        destination_port_range: 22
        access: Allow
        priority: 101
        direction: Inbound
      - name: AllowWinRM
        protocol: Tcp
        source_address_prefix:
          - 0.0.0.0/0
        destination_port_range: 5985
        access: Allow
        priority: 102
        direction: Inbound
